<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="/css/carro.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <h2 class="px-5 p-2">Mi Carrito</h2>
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto" id="carrito">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="/img/zapatillas/vans-h/02.jpg" alt="" />
                  <h5>Vans Old Skool</h5>
                </div>

                <div class="col-md-5 center-item">
                    <div class="input-group number-spinner">
                    <input
                        id="phone-number"
                        type="number"
                        min="0"
                        class="form-control text-center"
                        value="1"
                    />
                    </div>
                    <h5>$ <span id="phone-total">89.9</span></h5>
                    <img src="/img/model/remove.png" alt="" class="remove-item" />
                </div>
                </div>
            </div>

            <div class="cart-item">
                <div class="row">
                <div class="col-md-7 center-item mx-auto">
                    <img src="img/zapatillas/vans-m/mujer03.png" alt="" />
                    <h5>Vans Authentic</h5>
                </div>
                <div class="col-md-5 center-item">
                    <div class="input-group number-spinner">
                    <input
                        id="case-number"
                        type="number"
                        min="0"
                        class="form-control text-center"
                        value="1"
                    />
                    </div>
                    <h5>$ <span id="case-total">59</span></h5>
                    <img src="/img/model/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row g-2">
                <div class="col-6">
                  <h5>Subtotal:</h5>
                  <h5>igv:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-6 status">
                  <h5>$<span id="sub-total">0</span></h5>
                  <h5>$<span id="tax-amount">0</span></h5>
                  <h5>$<span id="total-price">0</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/js/carro.js"></script>
  </body>
</html>
